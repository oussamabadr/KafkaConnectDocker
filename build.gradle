plugins {
	id 'java'
}

group = 'org.oussama'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.11'



repositories {
	mavenCentral()
}

test {
	useJUnitPlatform()
}

def junitJupiterVersion = '5.6.2'
def self4jVersion = '1.7.30'

dependencies {
	implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: self4jVersion
	implementation group: 'org.slf4j', name: 'slf4j-api', version: self4jVersion

	testImplementation 'com.mashape.unirest:unirest-java:1.4.9'
	testImplementation "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
	testImplementation "org.junit.jupiter:junit-jupiter-params:$junitJupiterVersion"
	testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"
	testImplementation "org.testcontainers:testcontainers:1.14.3"
	testImplementation "org.testcontainers:junit-jupiter:1.14.3"
	testImplementation 'org.assertj:assertj-core:3.17.2'
}